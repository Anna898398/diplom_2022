<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- подключение стилевого файла фреймворка bootstrap -->
    <link rel="stylesheet" href="1-bootstrap-5.1.3/css/bootstrap.min-1.css">
    <link rel="stylesheet" href="css/02-auto-slider-style.css">
</head>
<body>

<!-- добавляем атрибуты data-* для включения компонента скроллинга -->
<div class="container-fluid" data-spy="scroll" data-target="#navbarnav" data-offset="0">

    <div id="slides" class="carousel slide" data-ride="carousel">        

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="icons/slide1.jpg" class="d-block w-100" alt="slide1">

                <div class="carousel-caption d-none">
                    <h5>Title 1</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="icons/slide2.jpg" class="d-block w-100" alt="slide2">
                
                <div class="carousel-caption d-none">
                    <h5>Title 2</h5>
                    <p>Praesentium cupiditate, neque ipsam magnam quidem ab eius nisi vitae.</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="icons/slide3.jpg" class="d-block w-100" alt="slide3">
                
                <div class="carousel-caption d-none">
                    <h5>Title 3</h5>
                    <p>Obcaecati ducimus est facere nostrum in illo nihil a accusamus iusto.</p>
                </div>
            </div>                    
        </div>


        <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>     
</div> 


  
  
    <!-- подключение скриптового файла библиотеки jquery, необходимого для работы фреймворка -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- подключение скриптового файла библиотеки popper, необходимого для работы фреймворка -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <!-- подключение скриптового файла фреймворка bootstrap -->
    <script src="1-bootstrap-5.1.3/js/bootstrap.min-1.js"></script>
    <script>
        $('body').scrollspy({ target: '#navbarnav' })
    </script>
</body>
</html>
