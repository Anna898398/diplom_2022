<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="form-2-style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="jquery.js"></script>
        <script src="jquery.maskedinput.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="form-2-js.js"></script>
        <title>User info</title>
    </head>
    <body>
      
        
          
            <form id="form" method="post" action="">                
                <div>  
                    <h3>Контакты</h3>                  
                    <input class="form-control" type="text" id="name" placeholder="Ваше имя" />
                    <input class="form-control" type="text" id="phone" placeholder="Ваш телефон +7" />
                    <input class="form-control" type="text" id="email" placeholder="Ваш e-mail" />
                </div>

                <div>  
                    <h3>Данные Авто</h3>                  
                    <input class="form-control" type="text" id="brandCar" placeholder="Марка авто">
                    <input class="form-control" type="text" id="modelCar" placeholder="Модель авто">
                    <input class="form-control" type="text" id="yearCar" placeholder="Год авто">
                </div>
            
                <div>
                    <h3>Информация</h3>
                    <input class="form-control" type="date" id="date" />
                    <input class="form-control" type="time" id="time" />
                    <input class="form-control" type="file" id="photo" />
                </div>
        
                <div class="checkboxYes">
                   <input type="checkbox" name="checkboxYes" />
                </div>
                
                <button id="submit">ОТПРАВИТЬ</button>                
            </form>
    

          
        
    
            
        <script src="form-2-js.js"></script>
            
      </body>
</html>
