<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полировка автомобиля</title>

    <!-- подключение стилевого файла фреймворка bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.1.3/css/bootstrap.min-5.css">
    <link rel="stylesheet" href="css/slides-gallery.css">
</head>
<body>    
    
    <!-- 01 Header -->
    <header>			
        <!-- блок для логотипа -->
        <div class="container-header-img row">
            <img src="icons/logo-blue1.png" alt="car-brand">
            <h1>Авто Мастер</h1>
            <p>АВТОСЕРВИС | ШИНОМОНТАЖ</p>
        </div>


        <!-- строка верхняя - график работы, адрес и кнопка связи -->
        <div class="container-header-upper row">
            <div class="header-block-decoration"></div>

            <div class="header-worktime-adress col">
                <p>Понедельник-Воскресенье <span>10:00 - 19:00</span></p>
                <p>г. Рязань, ул. Баженова 36</p>
            </div>

            <div class="header-btn-back">
                <a href="#containerWorks" onclick="history.back();return false;">НАЗАД</a>
            </div>
        </div>


        <!-- строка средняя - текст, емэйл и номер телефона -->
        <div class="container-header-average row">
            <div class="header-text col">
                <p>Для связи с нами Вы можете написать нам <a href="">automaster@mail.ru</a> или позвонить</p>							
            </div>

            <div class="header-phone">
                <p>+7 <span>(4912)</span> 00-00-00</p>
            </div>
        </div>


        <!-- строка нижняя - меню навигации -->
        <div class="container-header-lower row"></div>
    </header>

    <!-- 02 Cлайдер фото -->
    <div class="container-slides container-fluid" style="background-image: url(icons/backgraund.jpg);" data-spy="scroll" data-target="#navbarnav" data-offset="0">
        <div id="section1">

            <div class="offset row" id="containerSlides">                

                <!-- карусель фото регулируемая -->
                <div class="carousel slide col" id="slides" data-ride="carousel">
                    
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="icons/polishing-1.jpg" alt="car">
                        </div>

                        <div class="carousel-item">
                            <img src="icons/polishing-2.jpg" alt="car">
                        </div>

                        <div class="carousel-item">
                            <img src="icons/polishing-3.jpg" alt="car">
                        </div>

                        <div class="carousel-item">
                            <img src="icons/polishing-4.jpg" alt="car">
                        </div>

                        <div class="carousel-item">
                            <img src="icons/polishing-5.jpg" alt="car">
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

                </div>   
                
                
                <h1 class="col">Полировка автомобиля</h1>
            </div>
        </div>
    </div> 


  
  
    <!-- подключение скриптового файла библиотеки jquery, необходимого для работы фреймворка -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- подключение скриптового файла библиотеки popper, необходимого для работы фреймворка -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <!-- подключение скриптового файла фреймворка bootstrap -->
    <script src="bootstrap-5.1.3/js/bootstrap.min-5.js"></script>

    <script>
        $('body').scrollspy({ target: '#navbarnav' })
    </script>
</body>
</html>
